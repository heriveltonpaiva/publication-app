<form  [formGroup]="formPublicacao">
    <nav aria-label="breadcrumb" style="margin-top:2px;">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><h5>Minhas Publicações</h5></li>
        </ol>
      </nav>
    <div *ngFor="let publicacao of listaPublicacoes; let ind = index" >  
      <h2>
        <span>{{publicacao.titulo}}</span> 
      </h2>

      <button class="btn btn-outline-danger btn-sm" (click)="removerPublicacao(publicacao._id)" title="Remover Publicação" style="float:right; margin:8px; color:red;"><i class="fa fa-trash-o"></i></button> 
      <button class="btn btn-outline-success btn-sm" (click)="preAlterarPublicacao(publicacao)" title="Alterar Publicação" style="float:right; margin:8px; color:black;"> <i class="fa fa-refresh"></i> </button>
      <p class="textoPublicacao">
        Publicado em <span class="date">{{publicacao.dataCadastro | date : "dd/MM/yyyy hh:mm"  }}</span>
        <a><i class="fa fa-whatsapp" style="font-size:20px;"></i></a>
        <a><i class="fa fa-facebook-square" style="font-size:20px;"></i></a>
        <a><i class="fa fa-linkedin-square" style="font-size:20px;"></i></a>
        <a><i class="fa fa-twitter-square"  style="font-size:20px;"></i></a> <br> 
      
        Categoria: {{publicacao.idAssunto.idCategoria.descricao}} &nbsp;&nbsp;|&nbsp;&nbsp; Assunto: {{publicacao.idAssunto.descricao}} <a href="#"></a>  
               
        <!-- <a href="#" class="comentario">Comments <span>0</span></a> -->
      
      </p>
      <div class="clr"></div>
      <div class="post_content">
          <div [innerHTML]="publicacao.conteudo">  </div>
      </div>
      <br>   
      <hr>
    </div>  
</form>
