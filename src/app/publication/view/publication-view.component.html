<div class="card bg" *ngIf="publicacao">
  <div class="card-body" style="margin-top:0px;">
    <div class="card bg-light col-sm-14" style="margin-top:-21px; margin-left:-21px; margin-right:-21px; border-bottom:0px;">
      <div class="card-body" style="margin:0px;">
        <h5 class="card-title"><b>{{publicacao.titulo}}</b></h5>
        <div style="float:right;">Publicado em: <span class="date">{{publicacao.dataCadastro | date: "dd/MM/yyyy hh:mm"}}</span></div>
        <p class="card-text">
          Categoria: {{publicacao.idAssunto.idCategoria.descricao}} &nbsp;&nbsp;|&nbsp;&nbsp; Assunto: {{publicacao.idAssunto.descricao}}
          <a href="#"></a>
        </p>
      </div>
    </div>
    <div class="card" style="margin-left:-18px; margin-right:-18px; border:0px;">
      <div class="post_content" style="margin:21px;">
        <div [innerHTML]="publicacao.conteudo"> </div>
      </div>
      <br>
    </div>
    <input class="btn btn-outline-danger" style="width:100px; height:30px;margin:5px; float:left;" value="Voltar" (click)="goBack();"/>
  </div>
</div>
