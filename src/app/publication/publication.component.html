<form  [formGroup]="formPublicacao">
  <h2>Painel de Publicação de Conteúdo</h2>
  <hr>
  <div class="s">
      <label for="name">Título</label>
      <input type="text" class="form-control" id="titulo" formControlName="titulo">
  </div>

  <div class="row" style="margin-bottom:10px;">
      
      <div class="col-sm-4">
          <label>Categoria:</label> 
          <select class="form-control" (change)="mudarCategoria()" formControlName="idCategoria" id="categoria">
              <option [ngValue]="null" selected="selected">-- SELECIONE --</option>
              <option *ngFor="let cat of listaCategorias;" value="{{cat._id}}">{{cat.descricao}}</option>
            </select>
      </div>	

      <div class="col-sm-4" *ngIf="renderComboAssunto">	
        <label>Assunto:</label> 
          <select class="form-control" formControlName="idAssunto" id="assunto">
            <option [ngValue]="null" selected="selected">-- SELECIONE --</option>
            <option *ngFor="let ass of listaAssuntos;" value="{{ass._id}}" >{{ass.descricao}}</option>
          </select>
      </div>
      	
  </div> 
  <label for="name">Resumo</label>
  <div [froalaEditor] formControlName="resumo">Digite aqui o resumo da publicação</div> 

 <label for="name">Conteúdo</label>
 <div [froalaEditor] formControlName="conteudo">Digite aqui o conteúdo completo da publicação</div>
 <br>
 <input class="btn btn-primary" type="button" style="height:40px;margin-top:30px;" (click)="preVisualizar();" value="Pré-visualizar" 
   onclick="if(document.getElementById('divPreview') != null){document.getElementById('divPreview').style.display = 'block'}; window.scroll(0, 0);"/>
 <input class="btn btn-success" type="submit" style="height:40px;margin-top:30px; float:right;" value="Publicar" 
   (click)="salvarPublicacao()" onclick="window.scroll(0, 0);" *ngIf="alterar == false"/>
 <input class="btn btn-warning" type="submit" style="height:40px;margin-top:30px; float:right;" value="Alterar Publicação" 
   (click)="alterarPublicacao()" onclick="window.scroll(0, 0);" *ngIf="alterar"/>
 <br>
   
 <div class="article" *ngIf="visualizar" id="divPreview">
   <hr>
    <h2>
      <span>{{tituloPreview}}</span> 
    </h2>
    <button class="btn btn-outline-danger btn-sm" onclick="document.getElementById('divPreview').style.display = 'none'" title="Remover Publicação" style="float:right; margin:8px; color:red;"><i class="fa fa-trash-o"></i></button> 
    <p class="textoPublicacao">
        Publicado em <span class="date">{{dataPreview | date : "dd/MM/yyyy hh:mm"  }}</span> 
          <a><i class="fa fa-whatsapp" style="font-size:20px;"></i></a>
          <a><i class="fa fa-facebook-square" style="font-size:20px;"></i></a>
          <a><i class="fa fa-linkedin-square" style="font-size:20px;"></i></a>
          <a><i class="fa fa-twitter-square"  style="font-size:20px;"></i></a> <br>
          Categoria: {{categoriaPreview}}  &nbsp;&nbsp;|&nbsp;&nbsp; Assunto: {{assuntoPreview}} <a href="#"></a> 
    </p>
    <div class="clr"></div>
    <div class="post_content">
        <div [innerHTML]="conteudoPreview">  </div>
    </div>
    <hr>    
    <br>   
  </div>
</form>
